# Site Settings
name: Doublem.org
title: Doublem.org | A blog for Doublem.org
description: Doublem.org is developers organization for sharing history with stories
tags:
  - blog
  - template
  - jekyll
  - theme
  - netlify
show_hero: true
menu:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Staff
    url: /staff
  - title: Contact
    url: /contact
  - title: Tags
    url: /tags
email: jb7959@naver.com
disqus_username: doublem-org


# Social Media Settings
# Remove the item if you don't need it
github_username: jb7959
facebook_username: doublem.kr
# twitter_username: twitter_username
# instagram_username: jay_ahn_90
linkedin_username: jaeyeoul-ahn-a01626108
# medium_username: medium_username


# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://doublem.org" # the base hostname & protocol for your site
google_analytics: "UA-119269337-1"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: true
only_use_logo_img: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
version: v2.0.0
